<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Space Shooter</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
      canvas {
          margin-left: auto;
          margin-right: auto;
          display: block;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var enemies;
    var enemy_init = {'green':[1100,150], 'purple':[1100, 450]}
    var lazers;
    var player_speed = -400;
    var lazer_vel = 600;
    var cursors;
    var game_over = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', '/assets/Space_Background.png');
        this.load.image('yellow', 'assets/ships/yellow.png');
        this.load.image('green', 'assets/ships/green.png');
        this.load.image('red', 'assets/ships/red.png');
        this.load.image('purple', 'assets/ships/purple.png');
        this.load.image('lazer', 'assets/lazer.png')
    }

    function create ()
    {
        // background for our game
        this.add.image(600, 300, 'background');

        // player ship
        //--------------------------------------------------------------------------
        player = this.physics.add.sprite(100, 300, 'yellow');
        player.setCollideWorldBounds(true);
        player.weapon_loaded = true;
        //--------------------------------------------------------------------------




        // enemy ships
        //--------------------------------------------------------------------------
        enemies = this.physics.add.group();
        Object.keys(enemy_init).forEach((ship)=>{
            var enemy = enemies.create(enemy_init[ship][0], enemy_init[ship][1], ship);
            enemy.setCollideWorldBounds(true);
            enemy.angle = 180;
            enemy.weapon_loaded = true;
        });
        console.log(enemies);
        //--------------------------------------------------------------------------

        /*
        // ememy ship
        // *(set up almost exactly like the player ship)
        //--------------------------------------------------------------------------
        opponent = this.physics.add.sprite(1150, 300, 'paddle');
        opponent.setCollideWorldBounds(true);
        opponent.body.immovable = true;
        //--------------------------------------------------------------------------
        */
        // lazers group
        //--------------------------------------------------------------------------
        lazers = this.physics.add.group();
        this.physics.add.collider(player, lazers, player_destroy, null, this); 
        this.physics.add.collider(enemies, lazers, enemy_destroy, null, this); 
        //--------------------------------------------------------------------------

        // Input Events
        cursors = this.input.keyboard.createCursorKeys();

        /*
        // colliders
        //--------------------------------------------------------------------------
        this.physics.add.collider(puck, player, change_puck_velocity, null, this);
        this.physics.add.collider(puck, opponent, change_puck_velocity, null, this);
        //--------------------------------------------------------------------------


        //Printing for testing
        //--------------------------------------------------------------------------
        console.log(player);
        console.log(opponent);
        console.log(puck);
        console.log(score_obj);
        console.log(game);
        //--------------------------------------------------------------------------
        */
    }





    function update ()
    {
      if (game_over)
      {
          return;
      }
      player_controller();
      //enemy_controller();
    }

    function player_controller()
    {
      //vertical movement
      if (cursors.up.isDown){
          player.setVelocityY(player_speed);
      }
      else if (cursors.down.isDown){
          player.setVelocityY(-player_speed);
      }
      else{
          player.setVelocityY(0);
      }
      //horizontal movement
      if (cursors.right.isDown){
          player.setVelocityX(-player_speed);
      }
      else if (cursors.left.isDown){
          player.setVelocityX(player_speed);
      }
      else{
          player.setVelocityX(0);
      }
      //shooting
      if(player.weapon_loaded && player.active && cursors.space.isDown){
          shoot(player);
      }
    }

    function enemy_controller(){
      enemies.children.entries.forEach(function(enemy){
          if(enemy.weapon_loaded){
              shoot(enemy);
          }
      });
    }

    function shoot(ship){
        ship.weapon_loaded = false;
        //shoot
        var lz = (ship.angle === 0) ? {'x':ship.x+40, 'vel':lazer_vel} : {'x':ship-40, 'vel':-lazer_vel};
        var lazer = lazers.create(lz['x'], ship.y, 'lazer');
        //lazer.setCollideWorldBounds(true);
        lazer.setVelocity(lz['vel'], 0);
        setTimeout(()=>{lazer.destroy();}, 1500);
        setTimeout(()=>{ship.weapon_loaded = true;}, 500);
    }


    function player_destroy(player, lazer){
        player.disableBody(true, true);
        setTimeout(()=>{player.enableBody(true, 100, 300, true, true);},3000);
    }

    function enemy_destroy(enemy, lazer){
        enemy.disableBody(true, true);
        setTimeout(()=>{enemy.enableBody(true, enemy_init[enemy.texture.key][0], enemy_init[enemy.texture.key][1], true, true);},3000);
    }

    </script>

</body>
</html>
